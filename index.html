<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Channels</title>

  <style>
    body { background: #111; color: white; font-family: Arial; padding: 15px; }
    h1 { text-align: center; margin-bottom: 15px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>ðŸ“º Live Channels</h1>
<div class="grid" id="channelGrid"></div>

<script>
async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/sports-mpd/main/sports-channels.json");
  const channels = await response.json();

  const container = document.getElementById("channelGrid");
  channels.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.image}">
      <p>${ch.title}</p>
    `;

    div.onclick = () => {
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(div);
  });
}

loadChannels();
</script>

</body>
</html>
