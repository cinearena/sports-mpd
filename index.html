<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Channels</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#121212; color:white; font-family: Arial; }
.channel-card { background:#1d1d1d; border-radius:12px; padding:10px; text-align:center; cursor:pointer; transition:.3s; }
.channel-card:hover { transform:scale(1.07); background:#272727; }
.channel-card img { width:100%; border-radius:10px; height:auto; }
</style>
</head>
<body class="p-4">

<h1 class="text-center text-2xl font-bold mb-4 text-cyan-400">âš½ Sports Channels</h1>

<div id="channels" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

<script>
async function loadChannels(){
  const url = "https://raw.githubusercontent.com/USERNAME/REPO/main/sports-channels.json"; // Change this
  const res = await fetch(url);
  const data = await res.json();
  const container = document.getElementById("channels");

  data.channels.forEach(c => {
    const div = document.createElement("div");
    div.className = "channel-card";
    div.innerHTML = `
      <img src="${c.logo}" alt="${c.name}">
      <h3 class="mt-2 text-sm font-bold">${c.name}</h3>
    `;
    div.onclick = () => {
      window.location.href = `player.html?url=${encodeURIComponent(c.id)}&k1=${c.id1}&k2=${c.id2}`;
    };
    container.appendChild(div);
  });
}
loadChannels();
</script>

</body>
</html>
