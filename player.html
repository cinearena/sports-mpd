  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>TV4WAP LIVE4WAP JSPO</title> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            
            if (!streamId) return;
            
            fetch('https://tvgo.neocities.org/Json/jspo.txt')
                .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.name === streamId);
                    if (!streamInfo) return;
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.name && streamInfo.name) {
                    const logo = encodeURIComponent(streamInfo.name)
                    
                        const url = encodeURIComponent(streamInfo.id);
                                         const key1 = encodeURIComponent(streamInfo.id1);
                                          const key2 = encodeURIComponent(streamInfo.id2);

                        
iframe.src =`https://jall.pages.dev/?url=${url}&keyId=${key1}&key=${key2}`;
                    } else if (streamInfo.m3u8) {
                        iframe.src = streamInfo.m3u8;
                    }
                });
        });
    </script> 
 </head>
