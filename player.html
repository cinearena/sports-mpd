<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>

  <style>
    body { margin: 0; background: #000; }
    #player-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;}
    video { width: 100%; height: 100%; background: #000; }
  </style>
</head>

<body>

<div id="player-container">
  <video id="video" controls autoplay></video>
</div>


<script>
  function getParam(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  async function initPlayer() {
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    const streamUrl = getParam('url');
    const keyId    = getParam('id1');
    const keyVal   = getParam('id2');

    if (!streamUrl || !keyId || !keyVal) {
      alert('Missing parameters: url, id1 or id2');
      return;
    }

    // ClearKey configuration
    player.configure({
      drm: {
        clearKeys: {
          [keyId]: keyVal
        }
      }
    });

    try {
      await player.load(streamUrl);
      console.log('Playback started âœ…');
    } catch (e) {
      console.error('Error loading stream:', e);
      alert('Playback error: ' + e.message);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    // polyfill for older browsers
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      alert('Browser not supported by Shaka Player');
    }
  });
</script>


</body>
</html>
