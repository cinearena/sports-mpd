<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player - Sports</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>

  <style>
    body {
      background: #000;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      background: #000;
      outline: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0af;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="loader" id="loader">Loading Stream...</div>

<video id="video" autoplay controls playsinline></video>

<script>
document.addEventListener('DOMContentLoaded', async () => {

    const params = new URLSearchParams(window.location.search);

    // Decode MPD URL
    const encodedUrl = params.get("url");
    const url = decodeURIComponent(encodedUrl);

    // DRM Keys
    const k1 = params.get("k1");
    const k2 = params.get("k2");

    const video = document.getElementById('video');
    const loader = document.getElementById('loader');

    // Initialize Shaka
    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
        alert("Browser Not Supported!");
        return;
    }

    const player = new shaka.Player(video);

    // Configure ClearKey DRM
    player.configure({
        drm: {
            clearKeys: {
                [k1]: k2
            }
        }
    });

    try {
        await player.load(url);
        loader.style.display = "none";
        console.log("Playing Stream:", url);
    } catch (error) {
        loader.style.color = "red";
        loader.innerText = "Failed to Load Stream!";
        console.error(error);
    }

});
</script>

</body>
</html>
